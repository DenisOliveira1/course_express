    <h2>Usando jquery post</h2>
    <form method="POST">
        Nome:<input name="nome" type="text" id="nome">
        <br>
        Sobrenome:<input name="sobrenome" type="text" id="sobrenome">
        <button id="jquery">Send data</button>
    </form>

</body>
